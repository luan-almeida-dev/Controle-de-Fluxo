<body>

    <div class="container">
        <div class="title">
            <h1>Gerenciamento de Ordens</h1>
        </div>
        <div class="content">
            <form>
                <label id="cliente" for="Cliente">Cliente </label>
                <select name="Cliente">
                    <option class="option" value="Cliente" selected> </option>
                    <option class="option" value="Cliente"> Luan </option>
                    <option class="option" value="Cliente"> Joao </option>
                    <option class="option" value="Cliente"> Almeida </option>
                    <option class="option" value="Cliente"> Cachorro </option>
                    <option class="option" value="Cliente"> Romel </option>
                    <option class="option" value="Cliente"> Mario </option>
                    <option class="option" value="Cliente"> Gato </option>
                    <option class="option" value="Cliente"> Azul </option>
                </select>

                <label for="Cliente">N° Processo: </label>
                <input type="text" placeholder="Digite Aqui">

                <label for="Quantidade"> Quantidade: </label>
                <input type="number" min="0">

                <label for="Data-lançamento"> Data Lançamento: </label>
                <input type="datetime-local">

                <label for="Data-lançamento"> Previsão Inicio: </label>
                <input type="datetime-local">

                <label for="Data-lançamento"> Previsão Termino: </label>
                <input type="datetime-local">

                <input type="reset" value=" Resetar">
                <input id="submit" type="submit">

            </form>
        </div>

    </div>

    <footer class="footer"> Desenvolvido por: Luan de Almeida da Silva</footer>
